        <!-- #CSS Links -->

        <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">

    <body>

        <!-- #HEADER -->

                <!-- END LOGO PLACEHOLDER -->
            </div>

            <!-- pulled right: nav area -->
            <div class="pull-right">
                
                <!-- collapse menu button -->
                <div id="hide-menu" class="btn-header pull-right">
                    <span> <a href="javascript:void(0);" data-action="toggleMenu" title="Collapse Menu"><i class="fa fa-reorder"></i></a> </span>
                </div>
                <!-- end collapse menu -->

                <!-- logout button -->
                <div id="logout" class="btn-header transparent pull-right">
                    <span> <a href="login.html" title="Sign Out" data-action="userLogout" data-logout-msg="You can improve your security further after logging out by closing this opened browser"><i class="fa fa-sign-out"></i></a> </span>
                </div>
                <!-- end logout button -->

                <div class="btn-header pull-right">
                    <span> <a href="login.html" title="Role - State System Administrator" > <i class="fa fa-user"></i> SSA </a> </span>
                </div>

                <div class="btn-header pull-right">
                    <span> <a href="login.html" title="Organization - Kansas" > <i class="fa fa-sitemap"></i> KS </a> </span>
                </div>

                <div class="btn-header pull-right">
                    <span> <a href="login.html" title="Assessment Program - DLM" > <i class="fa fa-graduation-cap"></i> DLM </a> </span>
                </div>

            </div>
            <!-- end pulled right: nav area -->

        <div id="main">
